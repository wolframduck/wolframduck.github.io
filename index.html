<!DOCTYPE html>

<html>
  <head>
    <title>WolframDuckGo!</title>
    <style>
      .left-half {
        position: absolute;
        left: 0px;
        width: 50%;
      }
      .right-half {
        position: absolute;
        right: 0px;
        width: 50%;
      }
    </style>
  </head>

    <div class="left-half">
      <iframe src="https://duckduckgo.com/"></iframe>

    </div>
  </body>
</html>
